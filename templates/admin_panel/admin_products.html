{% extends "base.html" %}
{% block content %}
<h2>Admin - Manage Products</h2>
<a href="{% url 'admin_product_create' %}" class="btn btn-success mb-3">Add Product</a>
<table class="table">
    <thead>
        <tr><th>Name</th><th>Price</th><th>Stock</th><th>Category</th></tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.category.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
