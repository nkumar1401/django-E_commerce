{% extends "base.html" %}
{% block content %}
<h2>Admin - Manage Orders</h2>
<table class="table">
    <thead>
        <tr><th>User</th><th>Total</th><th>Date</th></tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.user.username }}</td>
            <td>${{ order.total }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
